syntax = "proto3";

option go_package = "protos/";

message Message{
    string body = 1;
    
}

message LoginForm{
    string username = 1;
    string password = 2;
}


message ArticleForm{   
    string title = 1;
    string content = 2;
    string shortContent = 3;
    string createTime = 4;
    uint64 authorId = 5;
    string token = 6;   
}

message UpdateUserForm{
    string username = 1;
    string password = 2;
    string token = 3;
}

message DelateArticleForm{
    string idArticle = 1;
    string token = 2;

}

service ArticlerService {
    rpc SayHello(Message) returns (Message) {}

    // User
    
    rpc Login(LoginForm) returns (Message) {}
    rpc Register(LoginForm) returns (Message) {}
    rpc UpdateUser(UpdateUserForm) returns (Message) {} // username, password|| message = token
    rpc DeleteUser(Message) returns (Message) {}  // message is token

    // Article
    rpc CreateArticle(ArticleForm) returns (Message) {}
    rpc UpdateArticle(ArticleForm) returns (Message) {}
    rpc DeleteArticle(DelateArticleForm) returns (Message) {}
    rpc GetArticles(Message) returns (Message) {}   // message definiuje co chce otrzymac || tylko moje || czy WSZYSTKIE
    

}